name: Create ISO Image Without Compression

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install xorriso
        run: sudo apt-get update && sudo apt-get install -y xorriso

      - name: Create ISO image using xorriso
        run: |
          mkdir -p output
          xorriso -as mkisofs -o output/repository.iso .

      - name: Upload ISO artifact without compression
        uses: actions/upload-artifact@v3
        with:
          name: repository-iso
          path: output/repository.iso
