name: Create and Compress ISO Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mkisofs and xz
        run: sudo apt-get update && sudo apt-get install -y genisoimage xz-utils

      - name: Create ISO image using mkisofs
        run: |
          mkdir -p output
          mkisofs -o output/repository.iso .

      - name: Compress ISO image with xz
        run: |
          xz -z output/repository.iso

      - name: Upload compressed ISO artifact
        uses: actions/upload-artifact@v3
        with:
          name: repository-iso-compressed
          path: output/repository.iso.xz
